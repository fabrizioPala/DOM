<!--Implementare il codice necessario per:

Recuperare il valore di ciascun campo di input e creare un oggetto perso
 contenente le proprietÃ : firstName, lastName e age.
Infine recuperare l'elemento forme aggiungere l'attributo d
ata-person contenente l'oggetto person in formato json.-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      let input = document.querySelectorAll(".form-input");

      let person = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        age: document.getElementById("age").value,
      };
      let form = document.querySelector("form");
      let personJson = JSON.stringify(person);
      form.setAttribute("data-person", personJson);
    </script>
  </body>
</html>
